<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        // List of common search engine crawlers' user agents
        var crawlers = [
          /Googlebot/i,       // Google
          /Bingbot/i,         // Bing
          /Slurp/i,           // Yahoo
          /DuckDuckBot/i,     // DuckDuckGo
          /Baiduspider/i,     // Baidu
          /YandexBot/i,       // Yandex
          /facebot/i,         // Facebook
          /Twitterbot/i       // Twitter
        ];

        var isCrawler = crawlers.some((crawler) => crawler.test(navigator.userAgent));

        if (!isCrawler) {
          // If not a crawler, proceed with redirection
          var path = window.location.pathname;
          var search = window.location.search;
          var hash = window.location.hash;
          var newUrl = window.location.origin + '/#' + path + search + hash;

          // Redirect to hash-based route for client-side navigation
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>If you're not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>

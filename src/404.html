<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Redirect to the root URL preserving pathname
        var newUrl = window.location.origin + '/#' + path + search + hash;
        
        // Redirect to new URL without query string manipulation
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
